<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        img {
            max-width: 300px;
            max-height: 200px;
        }
    </style>
</head>

<body>
    <div>
        <img src="{{ data.current }}"></img>
    </div>
    {% if 'prev' in data %}
    <button id="prev" onclick="window.location.href='/{{data.prev.split('/')[-1]}}'">Previous</button>
    {% endif %}
    {% if 'next' in data %}
    <button id="next" onclick="window.location.href='/{{data.next.split('/')[-1]}}'">Next</button>
    {% endif %}
</body>

</html>
